<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PRAC. 1 </title>
</head>
<body style="background-color:palegreen;">
    <h1 style="color:blue;text-align: center;"> Let's learn about MARQUEE.</h1><hr>
    <h1 style="color:blue;background-color: rgb(224, 101, 183) ;">SCROLLING</h1>
    <marquee behavior="scrolling" direction=""> LEFTWARD SCROLLING </marquee>
    <marquee behavior="scrolling" direction="right"> RIGHTWARD SCROLLING </marquee>
    <marquee behavior="scrolling" direction="up"> UPWARD SCROLLING </marquee>
    <marquee behavior="scrolling" direction="down"> DOWNWARD SCROLLING </marquee><hr>
    <h1 style="color:blue;background-color: rgb(224, 101, 183) ;">SLIDING</h1>
    <marquee behavior="slide" direction=""> LEFTWARD SLIDING </marquee>
    <marquee behavior="slide" direction="right"> RIGHTWARD SLIDING </marquee><hr>
    <h1 style="color:blue;background-color: rgb(224, 101, 183) ;">Alternate</h1>
    <marquee behavior="Alternate" direction=""> ALTERNATE</marquee>
    
</body>
</html>
